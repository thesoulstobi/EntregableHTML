<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Astral Raccoon</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="imagenes/mapachetobi.png" alt="Logo de la empresa"></a>
    </div>
    <div class="user-buttons">
      
        <button class="currency-button">Contáctanos</button>
        <button class="currency-button">Sobre Nosotros</button>
        <button class="currency-button">Servicios</button>
        <button class="highlight">Inicio de sessión</button>
      
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="image">
        <h2><div style= "text-align: center;">!Amplia tu Negocio con nuestras herramientas artificiales!</div></h2>
        <img src="imagenes/foto de portada.png" alt="Imagen para ampliar tu negocio">
        <h2><div style= "text-align: center;">Somos desarrolladores que proporcionan servicios de IAs <br> para pequeñas empresas</div></h2>
      </div>
      <section class="content">
        <h1><div style="text-align: center;">¡ÚNETE A NOSOTROS!</div></h1>
        <form id="registrationForm">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" required>
    
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Apellido" required>
    
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="Correo electrónico" required>
    
          <label for="telefono">Número de teléfono</label>
          <div class="phone-input">
            <input type="tel" id="telefono" placeholder="Número de teléfono" required>
          </div>
    
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" required>
    
          <label for="confirm-password">Repetir Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repetir Contraseña" required>
    
           <button type="submit">Registrarse</button>
      </form>
      </section>
      <div class="description">
      </div>
    </section>

    <section class="partners">
      <div class="logos">
        <div style="text-align: center;"></div><img alt="" border="0" data-original-height="222" data-original-width="651" /></a></div><img src="imagenes/SOMBRA_TOBI.png" alt="Logo 1">
      </div>
    </section>
  </main>

  <footer>
    <div><img src="imagenes/telefono_tobi.png" alt="celu1"></div>
    <p>&copy; 4VF6+XJ9, José Antonio Cabrera, 11400 Montevideo, Departamento de Montevideo</p>
  </footer>
